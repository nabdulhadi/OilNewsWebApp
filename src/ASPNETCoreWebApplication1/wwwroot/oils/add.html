<h1>Add News</h1>
<div class="row">
  <div class="col-md-5">

    <form ng-submit="add()">
      <div class="form-group">
        <label for="Description">Description</label>
        <input name="Description" type="text" class="form-control" placeholder="Enter description" ng-model="oil.description">
      </div>
      <div class="form-group">
        <label for="Raw">Raw</label>
        <input name="Raw" type="text" class="form-control" placeholder="Enter raw" ng-model="oil.raw">
      </div>
      <a href="/oils" class="btn btn-default">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
